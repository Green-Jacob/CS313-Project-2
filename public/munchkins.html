<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Permanent+Marker=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="munchkins.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkins Counter</title>
  </head>
  <body>
    <div class="flex-container container">
      <header>
        <h1>Munchkin Counter</h1>
      </header>
      <div class="box-large" id="add-player-box">
        <form class="form-group" action="" method="">
          Name: <input type="text" name="name" id="name" value=""><br>
          Gender:<br>
          <input type="radio" name="gender" value="Male" checked> Male<br>
          <input type="radio" name="gender" value="Female"> Female<br>
          <button type="button" id="add-player">Add Player</button>
          <span id="add-player-alert">Name may not be blank and must be only letters</span>
        </form>
      </div>
      <div class="box-large">
        <button type="button" name="button" id="get-players">
          Load Players</button><br>
        <p id="alert"> Updating... </p>
        <br>
        <div class="table-responsive">
          <table class='table' id="response"></table>
        </div>
      </div>
      <div class="box-large">
        <a href="https://munchkin.game/site-munchkin/assets/files/1138/munchkin_rules.pdf">
        Official Munchkins Rules</a>
      </div>
    </div>
  </body>
</html>
